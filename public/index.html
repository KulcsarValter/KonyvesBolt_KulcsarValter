<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Könyvesbolt</title>
</head>
<body>
    <h1>Könyvesbolt</h1>
    <div class="container">
        <form>
            <div class="form-group">
              <label>Vásárló id</label>
              <input type="text" class="form-control" readonly id="vasarloid" placeholder="Vásárló id">
            </div>
            <div class="form-group">
                <label>Név</label>
                <input type="text" class="form-control" id="nev" placeholder="Vásárló neve">
            </div>
            <div class="form-group">
                <label>Email cím</label>
                <input type="text" class="form-control" id="emailcim" placeholder="Email cím">
            </div>
            <div class="form-group">
                <label>Felhasználó név</label>
                <input type="text" class="form-control" id="felhasznalonev" placeholder="Felhasználó neve">
            </div>  
            <div class="form-group">
                <label>Jelszó</label>
                <input type="password" class="form-control" id="jelszo" placeholder="Jelszó">
            </div>  
            <button class="btn btn-primary my-2" id="kilistaz" >Kilistáz</button>
            <button class="btn btn-primary my-2" id="torol">Töröl</button>
            <button class="btn btn-primary my-2" id="bevitel">Bevitel</button>
            <button class="btn btn-primary my-2" id="Frissit">Frissit</button>
          </form>
    </div>

    <div id="vasarlo">
        <div class="card">
            <p class="card-header"></p>
            <p class="card-body"></p>
            <p class="card-body"></p>
            <p class="card-body"></p>
        </div>
        <div class="card">
            <p class="card-header"></p>
            <p class="card-body"></p>
            <p class="card-body"></p>
            <p class="card-body"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
